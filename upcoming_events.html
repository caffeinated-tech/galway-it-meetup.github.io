---
layout: index
title: Upcoming Events 
author: Aisling 
---

<div class="wrapper">
    <div class="inner">
        <!-- Main -->
        <section class="main">
            <header class="major">
                <h1>Upcoming Events</h1>
            </header>
            <ul>    
            {% for post in site.posts %}
            {% if post.tags contains 'upcoming_events' %}
                <li>
                    <h3>
                        <a href="{{post.url}}">
                            {{ post.title }}
                        </a> 
                        {{ post.date | date: "%B %d, %Y" }}
                    </h3>
                </li>
            {% endif %}
            {% endfor %}
            </ul>
        </section>
    </div>
</div>
